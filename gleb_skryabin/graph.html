<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"color": "#dd4b39", "id": 0, "label": 0, "neighbor_count": 2, "shape": "dot", "size": 20, "title": "Node 0 neighbors:\u003cbr\u003e{1, 2}"}, {"color": "#99ddff", "id": 1, "label": 1, "neighbor_count": 0, "shape": "dot", "size": 20, "title": "Node 1 neighbors:\u003cbr\u003eset()"}, {"color": "#99ddff", "id": 2, "label": 1, "neighbor_count": 2, "shape": "dot", "size": 20, "title": "Node 2 neighbors:\u003cbr\u003e{3, 12}"}, {"color": "#99ddff", "id": 3, "label": 2, "neighbor_count": 2, "shape": "dot", "size": 20, "title": "Node 3 neighbors:\u003cbr\u003e{4, 7}"}, {"color": "#99ddff", "id": 4, "label": 3, "neighbor_count": 2, "shape": "dot", "size": 20, "title": "Node 4 neighbors:\u003cbr\u003e{5, 6}"}, {"color": "#99ddff", "id": 5, "label": 4, "neighbor_count": 0, "shape": "dot", "size": 20, "title": "Node 5 neighbors:\u003cbr\u003eset()"}, {"color": "#99ddff", "id": 6, "label": 4, "neighbor_count": 0, "shape": "dot", "size": 20, "title": "Node 6 neighbors:\u003cbr\u003eset()"}, {"color": "#99ddff", "id": 7, "label": 3, "neighbor_count": 1, "shape": "dot", "size": 20, "title": "Node 7 neighbors:\u003cbr\u003e{8}"}, {"color": "#99ddff", "id": 8, "label": 4, "neighbor_count": 2, "shape": "dot", "size": 20, "title": "Node 8 neighbors:\u003cbr\u003e{9, 11}"}, {"color": "#99ddff", "id": 9, "label": 5, "neighbor_count": 1, "shape": "dot", "size": 20, "title": "Node 9 neighbors:\u003cbr\u003e{10}"}, {"color": "#99ddff", "id": 10, "label": 6, "neighbor_count": 0, "shape": "dot", "size": 20, "title": "Node 10 neighbors:\u003cbr\u003eset()"}, {"color": "#99ddff", "id": 11, "label": 5, "neighbor_count": 0, "shape": "dot", "size": 20, "title": "Node 11 neighbors:\u003cbr\u003eset()"}, {"color": "#99ddff", "id": 12, "label": 2, "neighbor_count": 0, "shape": "dot", "size": 20, "title": "Node 12 neighbors:\u003cbr\u003eset()"}]);
        edges = new vis.DataSet([{"arrows": "to", "color": "#595959", "from": 0, "to": 1}, {"arrows": "to", "color": "#595959", "from": 0, "to": 2}, {"arrows": "to", "color": "#595959", "from": 2, "to": 3}, {"arrows": "to", "color": "#595959", "from": 3, "to": 4}, {"arrows": "to", "color": "#595959", "from": 4, "to": 5}, {"arrows": "to", "color": "#595959", "from": 4, "to": 6}, {"arrows": "to", "color": "#595959", "from": 3, "to": 7}, {"arrows": "to", "color": "#595959", "from": 7, "to": 8}, {"arrows": "to", "color": "#595959", "from": 8, "to": 9}, {"arrows": "to", "color": "#595959", "from": 9, "to": 10}, {"arrows": "to", "color": "#595959", "from": 8, "to": 11}, {"arrows": "to", "color": "#595959", "from": 2, "to": 12}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {"nodes": {"color": {"border": "rgba(0,0,0,1)", "highlight": {"border": "rgba(0,0,0,1)", "background": "rgba(255,199,143,1)"}, "hover": {"border": "rgba(233,96,64,1)"}}, "font": {"color": "rgba(0,0,0,1)", "size": 15, "background": "rgba(0,0,0,0)", "strokeWidth": 7, "strokeColor": "rgba(255,220,136,1)"}, "shapeProperties": {"borderRadius": 5}, "size": 30}, "physics": {"barnesHut": {"gravitationalConstant": -1500, "springLength": 10}, "minVelocity": 1.39}};
        
        

        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
